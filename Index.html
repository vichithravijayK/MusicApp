<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do List App</title>
        <link rel="stylesheet" href="../MusicApp/style.css">
        <script src="https://kit.fontawesome.com/b82e6aaaa1.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="music-payer">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angles-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>

                <img src="../MusicApp/sing.jpg" class="song-img">
                <h1>Believer</h1>
                <p>Song by Imagine Dragons
                </p>

                <!-- need to remove the control to disable from display
                <audio controls id="song"></audio> -->
                <audio  id="song">
                    <source src="../MusicApp/Imagine_Dragons_-_Believer.mp3" type="audio/mp3">
                </audio>
                <input type="range" value="0" id="progress">

                <div class="controls">
                    <div><i class="fa-solid fa-backward"></i></div>
                    <div onclick="playPause()"><i class="fa-solid fa-play" id="control-Icon"></i></div> 
                    <div><i class="fa-solid fa-forward"></i></div>
                </div>
            </div>
        </div>


        <script>
            let progress = document.getElementById("progress");
            let song = document.getElementById("song");
            let controlIcon = document.getElementById("control-Icon");

            song.onloadedmetadata = function(){
                progress.max = song.duration;
                progress.value = song.currentTime;
            }

            function playPause() {
            if (song.paused) {
            song.play();
            controlIcon.classList.remove("fa-play");
            controlIcon.classList.add("fa-pause");
            } else {
            song.pause();
            controlIcon.classList.remove("fa-pause");
            controlIcon.classList.add("fa-play");
            }
        }

        // this is to move the circle while playing
        if(song.play()){
            setInterval(()=>{
                progress.value = song.currentTime;
            },500);
        }

        //can select time and play from there
        progress.onchange = function(){
            song.play();
            song.currentTime = progress.value;
            controlIcon.classList.add("fa-pause");
            controlIcon.classList.remove("fa-play");
        }


        </script>
    </body>
</html>
